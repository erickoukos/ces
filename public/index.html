<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Evaluation System</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-center">Candidate Evaluation System</h1>

        <!-- Authentication Section -->
        <section class="auth-section" id="auth-section">
            <h2>Interviewer Login</h2>
            <div class="grid">
                <input id="interviewer-email" type="email" placeholder="Interviewer Email" class="input-field">
                <input id="interviewer-password" type="password" placeholder="Password" class="input-field">
                <button onclick="loginInterviewer()" class="submit-btn">Login</button>
            </div>
        </section>

        <!-- Position Management (Admin Only) -->
        <section class="position-management" id="position-management-section" style="display: none;">
            <h2>Create New Position</h2>
            <div class="grid">
                <input id="position-title" type="text" placeholder="Position Title" class="input-field">
                <textarea id="position-description" placeholder="Description" class="input-field"></textarea>
                <textarea id="position-qualifications" placeholder="Qualifications" class="input-field"></textarea>
                <textarea id="position-requirements" placeholder="Requirements" class="input-field"></textarea>
                <textarea id="position-duties" placeholder="Duties" class="input-field"></textarea>
                <input id="position-total-marks" type="number" min="10" max="100" placeholder="Total Marks" class="input-field">
                <button onclick="createPosition()" class="submit-btn">Create Position</button>
            </div>
        </section>

        <!-- Question Submission (Admin Only) -->
        <section class="question-submission" id="question-submission-section" style="display: none;">
            <h2>Add New Question</h2>
            <div class="grid">
                <select id="new-question-position" class="input-field"></select>
                <input id="new-question-text" type="text" placeholder="Question Text" class="input-field">
                <input id="new-question-marks" type="number" min="1" max="10" placeholder="Marks (1-10)" class="input-field">
                <button onclick="submitQuestion()" class="submit-btn">Add Question</button>
            </div>
            <div id="marks-warning" style="color: red; display: none;">Total marks exceed the position limit.</div>
        </section>

        <!-- Candidate Evaluation Form -->
        <section class="candidate-details" id="evaluation-section" style="display: none;">
            <h2>Enter Candidate Details</h2>
            <div class="grid">
                <input id="candidate-name" type="text" placeholder="Candidate Name" class="input-field">
                <input id="candidate-email" type="email" placeholder="Candidate Email" class="input-field">
                <select id="candidate-position" class="input-field"></select>
            </div>
        </section>

        <section class="questions-scores" id="questions-scores-section" style="display: none;">
            <h2>Interview Questions and Scores</h2>
            <div id="questions-container" class="questions-list"></div>
            <div id="additional-criteria" class="criteria-list">
                <div class="criteria-item">
                    <label>Grooming (2 marks)</label>
                    <input type="number" min="0" max="2" class="score input-field" data-criteria="grooming" placeholder="Score">
                </div>
                <div class="criteria-item">
                    <label>Presentation (2 marks)</label>
                    <input type="number" min="0" max="2" class="score input-field" data-criteria="presentation" placeholder="Score">
                </div>
                <div class="criteria-item">
                    <label>Expression (2 marks)</label>
                    <input type="number" min="0" max="2" class="score input-field" data-criteria="expression" placeholder="Score">
                </div>
                <div class="criteria-item">
                    <label>Passion (2 marks)</label>
                    <input type="number" min="0" max="2" class="score input-field" data-criteria="passion" placeholder="Score">
                </div>
                <div class="criteria-item">
                    <label>Articulation (2 marks)</label>
                    <input type="number" min="0" max="2" class="score input-field" data-criteria="articulation" placeholder="Score">
                </div>
            </div>
            <div class="comments-section">
                <label>Comments</label>
                <textarea id="comments" class="input-field" placeholder="Enter comments about the candidate"></textarea>
            </div>
            <button onclick="submitEvaluation()" class="submit-btn">Submit Evaluation</button>
        </section>

        <!-- Results Section -->
        <section id="results" class="results" style="display: none;">
            <h2>Candidate Rankings</h2>
            <div id="candidate-list" class="candidate-list"></div>
        </section>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
